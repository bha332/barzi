<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barzi Fitness Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text for contrast */
        }

        .header {
            background-color: #b87333; /* Copper orange */
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #000000; /* Black navbar */
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #b87333; /* Copper orange hover effect */
        }

        .section-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .section-icon {
            background-color: #000000; /* Black section background */
            border-radius: 50%; /* Make it circular */
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .section-icon:hover {
            background-color: #b87333; /* Copper orange hover effect */
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .section-icon p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .section-icon i {
            font-size: 36px;
            color: #b87333; /* Copper orange icon color */
            margin-bottom: 10px;
        }

        footer {
            background-color: #000000; /* Black footer */
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Add Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Barzi Fitness Tracker</h1>
        <p>Your journey to fitness, faith, and self-improvement starts here.</p>
    </header>

    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#workout-tracker">Workout Tracker</a></li>
            <li><a href="#progress-diary">Progress Diary</a></li>
            <li><a href="#islamic-tools">Islamic Tools</a></li>
            <li><a href="#assistant">I'm Here</a></li>
        </ul>
    </nav>

    <!-- Section Icons -->
    <div class="section-container">
        <div class="section-icon" id="dashboard-icon">
            <i class="fas fa-chart-line"></i>
            <p>Dashboard</p>
        </div>
        <div class="section-icon" id="workout-icon">
            <i class="fas fa-dumbbell"></i>
            <p>Workouts</p>
        </div>
        <div class="section-icon" id="diary-icon">
            <i class="fas fa-heart"></i>
            <p>Diary</p>
        </div>
        <div class="section-icon" id="islamic-icon">
            <i class="fas fa-mosque"></i>
            <p>Islamic Tools</p>
        </div>
        <div class="section-icon" id="assistant-icon">
            <i class="fas fa-headset"></i>
            <p>I'm Here</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Barzi Fitness Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
